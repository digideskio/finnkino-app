<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<dom-module id="movie-theatres">

  <template>

    <style is="custom-style">
      :host {
        display: block;
        padding: 10px;
      }

      .item {
        @apply(--layout-horizontal);
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        border: 1px solid #ddd;
        max-width: 800px;
        margin: 16px auto 0;
      }

      .item:focus {
        outline: 0;
        border-color: var(--app-primary-color);
      }

      .pad {
        padding: 0 16px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
        color: var(--app-secondary-color);
        text-decoration: none;
      }

      a {
        text-decoration: none;
      }

      paper-progress {
        --paper-progress-active-color: var(--app-primary-color);
        width: 100%;
      }

      .hide {
        display: none;
      }

      .close-toast-button {
        text-transform: none;
        /*color: var(--app-primary-color);*/
      }

      .title {
        color: white;
      }

      .close-toast-button {
        text-transform: none;
        color: var(--app-primary-color);
      }

      app-drawer {
        border-right: 1px solid;
        border-color: #eeeeee;
      }
    </style>

    <iron-ajax url="https://www.finnkino.fi/xml/TheatreAreas/" last-response="{{xmlData}}" auto handle-as="xml" id="ajax"></iron-ajax>
    <paper-progress indeterminate class$="[[showLoading(theatresFetched)]]"></paper-progress>
    <template is="dom-repeat" items="[[filteredTheatres]]">
      <a class="item" tabindex$="[[tabIndex]]" href="/theatre-schedule/[[item.ID]]">
        <div class="pad">
          <div class="primary">[[item.Name]]</div>
        </div>
      </a>
    </template>
  </template>

  <script>
    Polymer({

      is: 'movie-theatres',

      properties: {
        xmlData: {},
        theatres: {},
        filteredTheatres: {},
        theatresFetched: {
          type: Boolean,
          value: false
        },
        filters: {
          type: Object
        }
      },

      attached: function() {
        this.$.ajax.addEventListener('response', function() {
          var theatres = this.xml2json(this.xmlData).TheatreAreas.TheatreArea;
          theatres.shift();
          this.theatres = this.filteredTheatres = theatres;
          this.theatresFetched = true;
        }.bind(this));
      },

      filterList: function() {
        if (this.filters.search.trim() == '') {
          this.setFilteredTheathers(this.theatres);
        } else {
          var filteredList = [];
          this.theatres.forEach(function(value) {
            if (value.Name.toLowerCase().indexOf(this.filters.search.toLowerCase()) > -1) {
              filteredList.push(value);
            }
          }.bind(this));
          this.setFilteredTheathers(filteredList);
        }

      },

      setFilteredTheathers: function(theatres) {
        this.filteredTheatres = theatres;
      },

      xml2json: function(xml) {
        try {
          var obj = {};
          if (xml.children.length > 0) {
            for (var i = 0; i < xml.children.length; i++) {
              var item = xml.children.item(i);
              var nodeName = item.nodeName;

              if (typeof(obj[nodeName]) == "undefined") {
                obj[nodeName] = this.xml2json(item);
              } else {
                if (typeof(obj[nodeName].push) == "undefined") {
                  var old = obj[nodeName];

                  obj[nodeName] = [];
                  obj[nodeName].push(old);
                }
                obj[nodeName].push(this.xml2json(item));
              }
            }
          } else {
            obj = xml.textContent;
          }
          return obj;
        } catch (e) {
          console.log(e.message);
        }
      },

      showLoading: function(theatresFetched) {
        return theatresFetched ? 'hide' : '';
      },

      filtersChanged: function() {
        this.filterList();
      }

    });
  </script>

</dom-module>
