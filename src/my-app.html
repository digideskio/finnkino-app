<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #F44336;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: black;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
        color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      .inherit {
        color: inherit;
        background-color: inherit;
      }
      .hide {
        display: none;
      }
      .title {
        color: white;
      }
      .close-toast-button {
    text-transform: none;
    color: var(--app-primary-color);;
  }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer style="display: none;"> <!-- Todo show after know what to do with drawer -->
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="movie-theaters" href="/movie-theaters">Theaters</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle style="display:none;"></paper-icon-button> <!-- Todo show after know what to do with drawer -->
            <a href="/" class$="[[_showBackIcon(showBackIcon)]]"><paper-icon-button icon="arrow-back"></paper-icon-button></a>
            <div title class="title">Finnkino Movies</div>
            <paper-icon-button icon="icons:filter-list"></paper-icon-button>
            <paper-icon-button src="/images/Octocat.png" on-tap="_openGithub"></paper-icon-button>

          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <movie-theaters name="movie-theaters"></movie-theaters>
          <theatre-schedule name="theatre-schedule" route-data="[[subroute]]"></theatre-schedule>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>
    <paper-toast id="githubToast" text="[[githubMsg]]">
      <paper-button on-tap="_cancelGithub" class="close-toast-button">Cancel</paper-button>
    </paper-toast>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        showBackIcon: {
          type: Boolean,
          value: false
        },

        githubMsg: {
          type: String
        },

        moveToGithub: {
          type: Boolean,
          value: true
        },

        githubUrl: {
          type: String,
          value: 'https://github.com/samiheikki/finnkino-app'
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'movie-theaters';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        console.log(page);
        this.importHref(
          this.resolveUrl(page + '.html'), null, null, true);

        this.showBackIcon = (page === 'movie-theaters')
      },

      _showBackIcon: function(showBackIcon) {
        return showBackIcon ? 'hide inherit' : 'inherit';
      },

      _openGithub: function() {
        this.githubMsg = 'Moving to Github in 3';
        this.$.githubToast.open();
        var second = 2;
        var moveInterval = setInterval(function(){
          if (second === 0) {
            clearInterval(moveInterval);
            if (this.moveToGithub) {
              window.location.href = this.githubUrl;
            }
            this.moveToGithub = true;
          } else {
            this.githubMsg = 'Moving to Github in ' + second;
          }
          second--;
        }.bind(this), 1000);
      },

      _cancelGithub: function () {
        this.$.githubToast.close();
        this.moveToGithub = false;
      }

    });

  </script>

</dom-module>
